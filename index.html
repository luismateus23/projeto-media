<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Média</title>
</head>
<body>
    <header>
        <h1>Média</h1>
    </header>
    <main>
        <div id="conteudo">
            
            <label id="lbl1">Nota 1:</label>
            <input type="number" name="txtn1" id="txtn1" placeholder="Digite sua primeira nota">

            <label id="lbl2">Nota 2:</label>
            <input type="number" name="txtn2" id="txtn2" placeholder="Digite sua segunda nota">
            
            <input id="botao" type="button" value="Verificar" onclick="verificar()">
        </div>

        <div id="res">
            <p>A média dessa Escola é 6</p>
        </div>
    </main>

    <script src="script/script.js"></script>
</body>
</html>
